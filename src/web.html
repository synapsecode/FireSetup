<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fireflutter_test">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

   <!--GoogleSignInClientID-->
  <meta name="google-signin-client_id" content="GCLIENTID">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>PROJECT_TITLE</title>
  <link rel="manifest" href="manifest.json">

  <!--To Remove ReCaptchaV3 Badge-->
  <style>
    .grecaptcha-badge { visibility: hidden; }
  </style>
</head>
<body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

  <!--Additional Firebase Imports-->
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

  <!--Firebase Web Configuration-->
  <script>
    var firebaseConfig = {
      apiKey: "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
      authDomain: "XXXXXXXXXXXXXXXXXXXXXXXX",
      projectId: "XXXXXXXXXXXXXXXXXXXXXX",
      storageBucket: "XXXXXXXXXXXXXXXXXXXXXXXX",
      messagingSenderId: "XXXXXXXXXX",
      appId: "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
      measurementId: "XXXXXXXXXXXX"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <!--Installing Service Worker for Flutter PWA-->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
